<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Class 04 Lists</title>
    <style>
      body {
        font-family: "Courier New", Courier, monospace;
        background-repeat: no-repeat;
        background-color: black;
      }
      h2 {
        font-size: 50px;
        color: white;
        font-weight: bold;
      }
      ol {
        font-size: 25px;
        list-style-position: inside;
        color: white;
        font-weight: bold;
        list-style-type: lower-greek;
      }
    </style>
  </head>
  <body
    background="https://ddragon.leagueoflegends.com/cdn/img/champion/splash/Viego_0.jpg"
  >
    <h2>Build do Viego</h2>
    <ol>
      <li>Filhote de Garrabrasa</li>
      <li>Poção</li>
      <li>Espada do Rei Destruído</li>
      <li>Grevas do Berserker</li>
      <li>Ruptor Divino</li>
      <li>Lança de Shojin</li>
      <li>Dança da Morte</li>
      <li>Anjo Guardião</li>
    </ol>
    <br /><br />
    <audio src="viego.mp3" preload="metadata" controls></audio>
  </body>
</html>
