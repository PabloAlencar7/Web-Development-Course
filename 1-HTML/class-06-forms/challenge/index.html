<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <style>
        body {
            background: #E5E5E5;
        }

        header {
            text-align: center;
        }

        main {
            width: 420px;
            margin: auto;
            background: rgb(190, 190, 190);
            padding: 16px;
            border-radius: 8px;
        }

        textarea {
            resize: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Cadastro de Alunos</h1>
    </header>
    
    <main>
        <form enctype="multipart/form-data">
            <fieldset>
                <legend>Dados Pessoais</legend>
                <section>
                    <label for="userName">Nome:</label>
                    <input 
                    type="text" 
                    placeholder="Digite seu nome completo"
                    id="userName"
                    autofocus
                    name="nome"
                    >
                </section>
                <br>
                <section>
                    <label for="birthDate">Nascimento:</label>
                    <input 
                    type="date" 
                    id="birthDate"
                    name="nascimento"
                    >
                </section>
                <br>
                <section>
                    <label for="RG">RG:</label>
                    <input 
                    type="text" 
                    id="RG"
                    name="RG"
                    minlength="8"
                    maxlength="11"
                    placeholder="Digite seu RG com 8 ou 11 digitos"
                    >
                </section>
                <br>
                <section>
                    <label for="cpf">CPF:</label>
                    <input 
                    type="text" 
                    id="cpf"
                    name="cpf"
                    minlength="11"
                    maxlength="11"
                    placeholder="Digite seu CPF com 11 digitos"
                    >
                </section>
                <section>
                    <label for="masculine">Masculino</label>
                    <input type="radio" id="masculine" name="sexo" value="M">
                    <label for="feminine">Feminino</label>
                    <input type="radio" id="feminine" name="sexo" value="F">
                </section>
            </fieldset>
            <br>
            <fieldset>
                <legend>Linguagens de Domínio</legend>
                <section>
                    <input type="checkbox" id="html" name="html">
                    <label for="html">HTML</label>

                    <input type="checkbox" id="css" name="css">
                    <label for="css">CSS</label>

                    <input type="checkbox" id="javascript" name="javascript">
                    <label for="javascript">JavaScript</label>

                    <input type="checkbox" id="sql" name="sql">
                    <label for="sql">SQL</label>
                </section>
            </fieldset>
            <br>
            <fieldset>
                <legend>Dados de Login</legend>
                <section>
                    <label for="email">E-mail:</label>
                    <input 
                    type="email"
                    id="email"
                    name="email"
                    placeholder="Digite seu E-mail"
                    >
                </section>
                <br>
                <section>
                    <label for="password">Senha:</label>
                    <input 
                    type="password"
                    id="password"
                    name="password"
                    placeholder="Mínimo de 8 Caracteres"
                    minlength="8"
                    >
                </section><br>
                <section>
                    <label for="photo">Foto:</label>
                    <input 
                    type="file"
                    id="photo"
                    name="foto"
                    accept="image/*"

                    >
                </section>
            </fieldset>
            <br>
            <fieldset>
                <legend>OBSERVAÇÕES</legend>
                <label for="obs" hidden>Observação:</label>
                <textarea 
                name="obs" 
                id="obs" 
                cols="50" 
                rows="12"
                placeholder="Digite quaisquer observações aqui"
                maxlength="350"
                ></textarea>
            </fieldset>
            <br>
            <button type="submit">Enviar</button>
            <button type="reset">Limpar</button>
        </form>
    </main>
</body>
</html>
