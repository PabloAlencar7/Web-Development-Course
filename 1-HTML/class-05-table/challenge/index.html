<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Challenge Table Cup</title>
  </head>
  <style>
    table {
      border-collapse: collapse;
      text-align: center;
    }

    thead {
      background: lightgray;
    }

    th,
    td {
      border: 1px solid black;
      width: 32px;
      padding: 8px;
    }

    img {
      width: 42px;
    }
  </style>
  <body>
    <table>
      <caption>
        Copa do Mundo
      </caption>
      <thead>
        <tr>
          <th scope="colgroup" colspan="6">Grupo G</th>
        </tr>
        <tr>
          <th scope="col">Seleção</th>
          <th scope="col">JG</th>
          <th scope="col">V</th>
          <th scope="col">E</th>
          <th scope="col">D</th>
          <th scope="col">P</th>
        </tr>
      </thead>
      <tbody>
        <tr style="background: greenyellow;">
          <td><img src="./images/brasil.jpg" alt="" /></td>
          <td>3</td>
          <td>2</td>
          <td>0</td>
          <td>1</td>
          <td><strong>6</strong></td>
        </tr>
        <tr style="background: greenyellow;">
          <td><img src="./images/suica.png" alt="" /></td>
          <td>3</td>
          <td>2</td>
          <td>0</td>
          <td>1</td>
          <td><strong>6</strong></td>
        </tr>
        <tr style="background: red;">
          <td><img src="./images/camaroes.png" alt="" /></td>
          <td>3</td>
          <td>1</td>
          <td>1</td>
          <td>1</td>
          <td><strong>4</strong></td>
        </tr>
        <tr style="background: red;">
          <td><img src="./images/servia.jpg" alt="" /></td>
          <td>3</td>
          <td>0</td>
          <td>1</td>
          <td>2</td>
          <td><strong>1</strong></td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
